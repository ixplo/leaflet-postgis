<h2>PostGIS Multi-Line Map Demo</h2>
<label for="layer-select">Select Layer:</label>
<select id="layer-select" (change)="onLayerChange($event)" [(ngModel)]="selectedLayerName">
  <option *ngFor="let layer of layers" [value]="layer.properties.id">
    {{ layer.properties.id }}
  </option>
</select>
<div class="location-inputs">
  <label>
    Latitude:
    <input type="number" [(ngModel)]="latitude" step="0.01">
  </label>
  <label>
    Longitude:
    <input type="number" [(ngModel)]="longitude" step="0.01">
  </label>
  <button (click)="updateLocation()">Update Location</button>
</div>
<div id="map" style="height: 500px;"></div>
